<div class="modal-header">
  <h6>Zaalwacht voor {{datum}}</h6>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body" style="min-height: 500px;">
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
  <teamportal-spinner *ngIf="zaalwachtoptiesLoading"></teamportal-spinner>

  <div *ngIf="zaalwachtoptiesLoading == false">
    <div class="card mb-3" *ngIf="spelendeTeams.length > 0">
      <div class="card-header">
        Spelende Teams
      </div>
      <div class="card-body">
        <div class="input-group mb-3" *ngFor="let team of spelendeTeams">
          <button type="button" (click)="UpdateZaalwacht(team.naam)" class="btn btn-success btn-block">
            {{team.naam + " (" + team.aantal + ")"}}
          </button>
        </div>
      </div>
    </div>

    <div class="card mb-3" *ngIf="overigeTeams.length > 0">
      <div class="card-header">
        Overige Teams
      </div>
      <div class="card-body">
        <div class="input-group mb-3" *ngFor="let team of overigeTeams">
          <button type="button" (click)="UpdateZaalwacht(team.naam)" class="btn btn-success btn-block">
            {{team.naam + " (" + team.aantal + ")"}}
          </button>
        </div>
      </div>
    </div>
    <button type="button" (click)="UpdateZaalwacht(null)" class="btn btn-danger btn-lg btn-block">Geen Team</button>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="modal.close()">Close</button>
</div>
